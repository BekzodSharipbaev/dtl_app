{% extends 'dtl_app/base.html' %}
{% block content %}
  <div>
    <h2 class="h1 text-danger text-center">
      Фильтры
    </h2>
    <div class="d-flex flex-column gap-3">
      {% for fil in filters %}
        {% with tag=fil %}
          {% include 'dtl_app/tag.html' %}
        {% endwith %}
      {% endfor %}
    </div>
    <hr />
    <h2 class="h1 text-danger text-center">
      Теги
    </h2>
    <div class="d-flex flex-column gap-3">
      {% for tag in tags %}
        {% include 'dtl_app/tag.html' %}
      {% endfor %}
    </div>
  </div>
{% endblock content %}
